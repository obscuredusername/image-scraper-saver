name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.github/workflows/*' 
  workflow_dispatch:
    
env:
  CONTAINER_NAME: image-scraper
  IMAGES_DIR: /var/www/images
  TARGET_DIR: ~/image-scraper

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t ${{ env.CONTAINER_NAME }}:latest .

    - name: Save Docker image
      run: docker save ${{ env.CONTAINER_NAME }}:latest -o ${{ env.CONTAINER_NAME }}.tar

    - name: Copy image to server using rsync
      uses: up9cloud/action-rsync@master
      env:
        HOST: ${{ secrets.SERVER_IP }}
        USER: ${{ secrets.SERVER_USER }}
        KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        TARGET: ${{ env.TARGET_DIR }}
        SOURCE: ${{ env.CONTAINER_NAME }}.tar
        VERBOSE: true
        ARGS: -avz --progress

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Load the Docker image
          docker load -i ${{ env.TARGET_DIR }}/${{ env.CONTAINER_NAME }}.tar
          
          # Stop and remove existing container if it exists
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          
          # Create necessary directories with proper permissions
          sudo mkdir -p ${{ env.IMAGES_DIR }}
          sudo chown -R ${{ secrets.SERVER_USER }}:www-data ${{ env.IMAGES_DIR }}
          sudo chmod -R 775 ${{ env.IMAGES_DIR }}
          
          # Create .env file from GitHub Secrets
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE_CONTENTS }}
          EOF
          
          # Run the container with environment variables and volume mounts
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p ${{ secrets.IMAGE_PORT }}:8000 \
            -v ${{ env.IMAGES_DIR }}:/var/www/images \
            -v $(pwd)/watermark:/app/watermark \
            --env-file .env \
            ${{ env.CONTAINER_NAME }}:latest
          
          # Clean up
          rm -f ${{ env.TARGET_DIR }}/${{ env.CONTAINER_NAME }} .env
          docker image prune -af
